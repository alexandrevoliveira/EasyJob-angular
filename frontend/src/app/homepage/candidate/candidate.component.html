<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="card" style="width: 60%; margin: 3% auto;">
    <div class="card-body d-flex flex-column">
        <h1 class="align-self-center">Lista de Vagas</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Vagas</th>
                    <th scope="col">Requisitos</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Salário</th>
                    <th scope="col">Aplicar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let opportunity of opportunities">
                    <th scope="row">{{ opportunity.id }}</th>
                    <td>
                        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + opportunity.companyLogo"
                            class="mr-2" style="width: 20px"> {{ opportunity.name }}
                    </td>
                    <td>{{ opportunity.vacancies}}</td>
                    <td>{{ opportunity.required}}</td>
                    <td>{{ opportunity.role}}</td>
                    <td>{{ opportunity.salary | currency:'R$ '}}</td>
                    <td><button mat-raised-button color="primary">Aplicar</button></td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                (pageChange)="refreshOpportunities()">
            </ngb-pagination>

            <select class="custom-select" style="width: auto" [(ngModel)]="pageSize"
                (ngModelChange)="refreshOpportunities()">
                <option [ngValue]="6">6 items por página</option>
                <option [ngValue]="8">8 items por página</option>
                <option [ngValue]="10">10 items por página</option>
            </select>
        </div>
    </div>
    <div class="card" style="width: 60%; margin: 3% auto;">
        <h2 style="text-align: center;">Filtrar empresa por: </h2>
        <div class="row" style="text-align: center;">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="CheckVagas" [(ngModel)]="checkVagas"
                        (change)="filter('checkVagas')">
                    <label class=" form-check-label" for="flexSwitchCheckDefault">Mais Vagas</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="CheckSalario" [(ngModel)]="checkSalario"
                        (change)="filter('checkSalario')">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Salário</label>
                </div>
            </div>
        </div>
        <br>
        <h2 style="text-align: center;">Procurar por requisitos: </h2>
        <div class="col">
            <div class="col">
                <input type="search" class="form-control" id="inputRequisitos" [(ngModel)]='inputRequisitos'>
                <br>
                {{inputRequisitos}}
            </div>
        </div>
        <br>
    </div>
</div>
