<div class="card" style="width: 60%; margin: 3% auto;">
    <div class="card-body d-flex flex-column">
        <h1 class="align-self-center">Lista de Vagas</h1>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="area">
                <th mat-header-cell *matHeaderCellDef> Área </th>
                <td mat-cell *matCellDef="let element"> {{element.area}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Cargo </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="requirements">
                <th mat-header-cell *matHeaderCellDef> Requisitos </th>
                <td mat-cell *matCellDef="let element"> {{element.requirements}} </td>
            </ng-container>

            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef> Salário </th>
                <td mat-cell *matCellDef="let element"> {{element.salary | currency:'R$ '}} </td>
            </ng-container>

            <ng-container matColumnDef="apply">
                <th mat-header-cell *matHeaderCellDef> Aplicar </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary">Aplicar</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
