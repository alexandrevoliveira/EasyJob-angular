<div class="card" style="width: 60%; margin: 3% auto;">
    <div class="card-body d-flex flex-column">
        <h1 class="align-self-center">Lista de Candidatos</h1>
        <!-- <span>
            <form>
                <div class="form-group form-inline">
                    <input class="form-control ml-2" type="text" [(ngModel)]="filterService.filter"
                        onchange="loadGridFilter()" />
                </div>
            </form>
        </span> -->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Candidato</th>
                    <th scope="col">Área</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Salário</th>
                    <th scope="col">Contato</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let opportunity of opportunities">
                    <th scope="row">{{ opportunity.id }}</th>
                    <td>{{ opportunity.name }}</td>
                    <td>{{ opportunity.area}}</td>
                    <td>{{ opportunity.role}}</td>
                    <td>{{ opportunity.salaryExpectation | currency:'R$ '}}</td>
                    <td><button mat-raised-button color="primary">Entrar em contato</button></td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
            </ngb-pagination>

            <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                <option [ngValue]="2">2 items por página</option>
                <option [ngValue]="4">4 items por página</option>
                <option [ngValue]="6">6 items por página</option>
            </select>
        </div>
    </div>
</div>
